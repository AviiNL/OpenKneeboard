name: Publish to OpenKneeboard/autoupdates repository
on:
  push:
    branches:
      - master
    paths:
      - autoupdate/**
  workflow_dispatch:
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: source
          fetch-depth: 0
      - name: Push
        working-directory: source
        run: |
          git config --global credential.helper store
          git config --global credential.github.com.useHttpPath true
          git subtree push --prefix=autoupdate "https://${{secrets.OPENKNEEBOARD_BOT_PAT}}:x-oauth-basic@github.com/OpenKneeboard/autoupdates.git" main
